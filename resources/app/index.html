    <meta charset="UTF-8">
    <title>VoteCoin wallet</title>

    <style>
        html,body { -webkit-app-region: drag; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial; }
        html {    font-size: 100%;    -webkit-text-size-adjust: 100%;    font-variant-ligatures: none;    -webkit-font-variant-ligatures: none;    text-rendering: optimizeLegibility;    -moz-osx-font-smoothing: grayscale;    font-smoothing: antialiased;    -webkit-font-smoothing: antialiased;    text-shadow: rgba(0, 0, 0, .01) 0 0 1px; }

        .menu { margin-top: 40px; border-bottom: 1px solid #1e1924;  } 

        .menu .menurow { 
cursor: pointer;
kline-height: 60px;
color: #fff; 
font-size: 25px; 
font-family: Arial; 
border-top: 1px solid #1e1924;
}

        .menu .menurow i { 
padding: 20px 10px 20px 25px;
background-color: #282230;
border-left: 5px solid #282230;
width: 45px; 
display: inline-block;
}
        .menu .menurow span { font-size: 20px; display: inline-block; height: 45px; vertical-align: top; width: calc(100% - 110px); text-align: left; padding-top: 20px;  padding-left: 25px;  }

        .menu .menurow.active i { background-color: #1e1924; border-left: 5px solid #f7931a; }
        .menu .menurow.active span { background-color: #282130; }

        #msg { position: absolute; bottom: 5px; right: 5px; padding: 10px; }
        .container { display: none; }
    </style>

    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>

     <div style="background-color: #332c3b; width: 350px; float: left; height: 100%; position: relative;" id=left align=center>
        <img src=logotitle.png style="margin-top: 25px; ">

        <div class=menu align=left>
           <div data-toggle="dashboard" class="menurow"><i class="fa fa-home"></i><span>Dashboard</span></div>
           <div data-toggle="send" class=menurow><i class="fa fa-upload"></i><span>Send</span></div>
           <div data-toggle="receive" class=menurow><i class="fa fa-download"></i><span>Receive</span></div>
           <div data-toggle="vote" class=menurow><i class="fa fa-paper-plane-o"></i><span>Vote</span></div>
           <div data-toggle="backup" class=menurow><i class="fa fa-life-ring"></i><span>Backup</span></div>
           <div data-toggle="settings" class=menurow><i class="fa fa-cog"></i><span>Settings</span></div>
        </div>

        <div style="position: absolute; bottom: 0px; color: #848089; background-color: #332c3b; padding: 10px; font-size: 15px; line-height: 20px; font-family: Arial; width: 330px;" align=center>
          <strong id=connections>0</strong> active connections<br>
          block height <span id=blockcurrent>0</span> <strong id=blockheight style="display: none;">/ ?</strong>
        </div>
     </div>

     <div style="background-color: #332c3b; width: calc(100% - 350px); float: right; height: 100%;" id=right>
      <div style="background-color: #e9e9e9; border-radius: 0px 0 0 0px; width: 100%; height: 100%; padding: 30px;">


         <div id=progress style="width: calc(100% - 60px);">
            <div align=center id=progressmessage></div>
            <div id=progressbar style="background-color: #2ab6ff; height: 20px; width: 100%; margin-top: 10px; margin-bottom: 10px;"></div>
         </div>

         <div id=dashboard class=container>
           <div align=center style="font-size: 40px; color: #332b3b;"><span id=totalVOT style="font-weight: bold;">
              ... </span><span style="color: #949198;"> VOT</span>
           </div>
           <div align=center style='color: #332b3b;'><span id=totalUSD></span></div>
<!--
           <div id=transparentVOT>transparent</div>
           <div id=privateVOT>private</div>
-->
         </div>


         <div id=send class=container>send</div>
         <div id=receive class=container>receive</div>
         <div id=vote class=container>vote</div>
         <div id=backup class=container>backup</div>
         <div id=settings class=container>settings</div>

      </div>
     </div>


     <div id=msg></div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src=jquery-3.2.1.min.js></script>
<script>if (window.module) module = window.module;</script>

<script>
   var isInitialized=false;

   $(document).on('click','.menurow',function()
   {
       if (!isInitialized) return;
       $('.menurow').removeClass('active');
       $(this).addClass('active');
       $('.container').hide();
       $('#'+$(this).data('toggle')).show();
   });
</script>

<script src=votecoin.js></script>

  </body>
</html>
